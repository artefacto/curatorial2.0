<template name="annotation">


<div class="ui comment">

  <div class="content">

  {{body}}

      <button class="ui icon circular button floated right delete">
          <i class="trash icon floated right"></i>
      </button>
</div>

</div>


</template>


<template name="publicAnnotation">


    <div class="ui comment">

        <div class="content">

            {{body}} - {{author}}

        </div>

    </div>


</template>
